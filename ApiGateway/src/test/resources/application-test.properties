# Test Configuration for API Gateway
spring.application.name=ApiGateway
server.port=0

# JWT Configuration for testing
jwt.secret=testSecretKeyForIntegrationTests

# Disable Redis for tests
spring.data.redis.enabled=false
spring.session.store-type=none

# Testing properties
spring.main.allow-bean-definition-overriding=true
spring.cloud.gateway.discovery.locator.enabled=false

# Logging for tests
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.example.hotel.apigateway=DEBUG

# Disable security features that may interfere with tests
spring.security.user.password=none 