<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Error - ACL Booking System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f9fc;
            color: #333;
        }
        .card {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 450px;
            width: 100%;
        }
        .logo {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #5469d4;
        }
        h1 {
            color: #32325d;
            margin-bottom: 16px;
            font-size: 24px;
            font-weight: 600;
        }
        p {
            color: #6b7c93;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .error-icon {
            width: 60px;
            height: 60px;
            background-color: #f87171;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        .error-icon svg {
            width: 30px;
            height: 30px;
            fill: white;
        }
        .btn {
            background-color: #5469d4;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #4054c7;
        }
        .info {
            margin-top: 30px;
            background-color: #fff0f0;
            border: 1px solid #ffd1d1;
            padding: 12px;
            border-radius: 6px;
            color: #a85b5b;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">ACL Booking System</div>
        <div class="error-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
            </svg>
        </div>
        <h1>Authentication Failed</h1>
        <p id="errorMessage">There was a problem signing you in with Google. Please try again.</p>
        <a href="/google-login" class="btn">Try Again</a>
        
        <div class="info">
            If this problem persists, please contact support or try signing in with your email and password.
        </div>
    </div>

    <script>
        // Parse URL query parameters to get error message
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        
        if (message) {
            document.getElementById('errorMessage').textContent = decodeURIComponent(message);
        }
    </script>
</body>
</html>
